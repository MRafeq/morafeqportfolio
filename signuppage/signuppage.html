<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login/Sign Up</title>
  <link href="style.css" rel="stylesheet">

</head>
<body>
  <header class="header" id="header">
    <nav class="nav">
      <a href="../templates/index.html" class="nav__logo">
        <img src="logo.png" alt="logo">
      </a>
      <div class="nav__menu" id="nav-menu">
        <ul class="nav__list grid">
          <li class="nav__item">
            <a id="home" href="" class="nav__link">Products</a>
          </li>
          <li class="nav__item">
            <a id="about" href="" class="nav__link">About us</a>
          </li>
          <li class="nav__item">
            <a id="contact" href="" class="nav__link">Contacts</a>
          </li>
          <li class="nav__item">
            <a id="login" href="" class="nav__link">Sign in</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <div class="background"></div>
  <div class="container">
    <div class="form-container">
      <h2>Login</h2>
      <form id="login-form">
        <div class="input-group">
          <label for="login-email">Email</label>
          <input type="email" id="login-email" placeholder="Enter your email" required>
        </div>
        <div class="input-group">
          <label for="login-password">Password</label>
          <input type="password" id="login-password" placeholder="Enter your password" required>
        </div>
        <button type="submit">Log In</button>
        <p class="signup-link">Don't have an account? <a href="#" id="signup-link">Sign Up</a></p>
      </form>
      
      <h2>Sign Up</h2>
      <form id="signup-form" class="hidden">
        <div class="input-group">
          <label for="signup-name">Name</label>
          <input type="text" id="signup-name" placeholder="Enter your name" required>
        </div>
        <div class="input-group">
          <label for="signup-email">Email</label>
          <input type="email" id="signup-email" placeholder="Enter your email" required>
        </div>
        <div class="input-group">
          <label for="signup-password">Password</label>
          <input type="password" id="signup-password" placeholder="Enter your password" required>
        </div>
        <button type="submit">Sign Up</button>
        <p class="login-link">Already have an account? <a href="#" id="login-link">Log In</a></p>
      </form>
    </div>
  </div>


  <script src="js.js"></script>
  <script src="testnode/index.js"></script>

</body>
</html>
